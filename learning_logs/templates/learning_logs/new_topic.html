{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3 class="display-4 text-center"><strong>Add a new topic:</strong></h3>
{% endblock page_header %}

{% block content %}
<div class="text-center mt-4" style="max-width: 300px; margin: 0 auto">
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}

      <div class="mb-3">
      {% bootstrap_form form %}
      </div>
    <button name="submit" class="btn btn-primary">Add topic &raquo;</button>
  </form>
</div>

{% endblock content %}
